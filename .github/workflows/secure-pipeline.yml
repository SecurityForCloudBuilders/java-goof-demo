name: java-goof image build and deployment

on:
  push:
    branches:
      - 'master'
    paths:
      - 'todolist-goof/**'
      - '.github/workflows/todolist-goof-docker-image.yaml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'todolist-goof/**'
      - '.github/workflows/todolist-goof-docker-image.yaml'

jobs:
  build-todolist-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: todolist-goof
    steps:
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Running Open Source Security by Snyk
        run: |
          curl -Lo ./snyk "https://github.com/snyk/snyk/releases/download/v1.210.0/snyk-linux" 
          chmod -R +x ./snyk 
          ./snyk auth ${{ secrets.SNYK_TOKEN }} 
          ./snyk monitor

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        with:
          load: true
          context: todolist-goof
          push: false
          tags: java-goof:latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.24.0'
        id: install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2        

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
    
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cs-reinvent-demo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          DOCKER_BUILDKIT=1 docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push -a $ECR_REGISTRY/$ECR_REPOSITORY  

      - name: Update kube config
        run: aws eks update-kubeconfig --name adorable-creature-1669314578 --region us-west-2  

      - name: Deploy to EKS
        run: |
          kubectl apply -f java-goof.yaml
